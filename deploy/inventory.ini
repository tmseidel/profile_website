# Ansible inventory for profile_website deployment
#
# Setup:
#   1. Copy .env.example to .env and fill in your values
#   2. Source the .env file:  export $(grep -v '^#' .env | xargs)
#   3. Run the playbook:
#      ansible-playbook -i inventory.ini playbook.yml \
#        -e "server_name=$DOMAIN_NAME certbot_email=$CERTBOT_EMAIL"

[webservers]
# The server IP, user, and SSH key are read from environment variables.
# Make sure to 'export $(grep -v '^#' .env | xargs)' before running ansible-playbook.
webserver ansible_host=${SERVER_IP} ansible_user=${SSH_USER} ansible_ssh_private_key_file=${SSH_KEY}

[webservers:vars]
# These can also be overridden via --extra-vars on the command line
# server_name and certbot_email should be passed via -e flags (see above)
